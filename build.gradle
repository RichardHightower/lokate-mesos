plugins {
    id 'java'
    id 'signing'
    id "maven"
    id "net.saliman.cobertura" version "2.3.2"
    id "io.advantageous.docker-test" version "0.1.6"
}

group 'io.advantageous.discovery'
version '1.1.5'

sourceCompatibility = '1.8'



task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}

test.onlyIf { !Boolean.getBoolean('skip.tests') }

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'io.vertx:vertx-core:3.2.1'
    compile 'io.advantageous.reakt:reakt:2.8.17'
    compile 'io.advantageous.reakt:reakt-vertx:2.1.0.RELEASE'
    compile 'io.advantageous.discovery:lokate:1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'ch.qos.logback:logback-core:1.1.3'
    testCompile 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'io.advantageous.gradle:docker-test-plugin:0.1.3'
}

testDockerContainers {

}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/repositories/releases/' }
}

//TODO: this functionality should be in the docker-test plugin
test {
    useJUnit {
        excludeCategories 'io.advantageous.test.DockerTest'
    }
}

cobertura {
    coverageFormats = ["html", "xml"]
}


task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    required false
    sign configurations.archives
}



uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                try {
                    authentication(userName: sonatypeUsername, password: sonatypePassword)
                } catch (MissingPropertyException ignore) {
                }
            }

            pom.project {
                packaging 'jar'
                name project.name
                description "Reactive Discovery client for Consul and DNS"

                url 'https://github.com/advantageous/lokate-mesos'

                scm {
                    url 'scm:git@github.com:advantageous/lokate-mesos.git'
                    connection 'scm:git@github.com:advantageous/lokate-mesos.git'
                    developerConnection 'scm:git@github.com:advantageous/lokate-mesos.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'richardHightower'
                        name 'Richard Hightower'
                    }
                    developer {
                        id 'sailorgeoffrey'
                        name 'Geoffrey Chandler'
                    }
                }
            }
        }
    }
}